<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="form-container">
        <h2>Church Contact Form</h2>
        
        <!-- Church image -->
        <img src="church.jpg" alt="Church image" class="form-image">

        <!-- Contact form -->
        <form
        action="https://formspree.io/f/xzzplvzw"
        method="POST">

            <!-- Name Fields -->
            <div class="name-field">
                <label for="first-name">Name</label>
                <div class="name-inputs">
                    <input type="text" id="first-name" name="first-name" placeholder="First" required>
                    <input type="text" id="last-name" name="last-name" placeholder="Last" required>
                </div>
            </div>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="### ### ####" required>

            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            
            <fieldset>
                <legend>How can we help?</legend>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="help" value="ministry"> I have a question about a ministry/program/event</label>
                    <label><input type="checkbox" name="help" value="next-steps"> I have a question about my next steps</label>
                    <label><input type="checkbox" name="help" value="giving"> I have a question about giving to the church</label>
                    <label><input type="checkbox" name="help" value="prayer"> I would like to request prayer</label>
                    <label><input type="checkbox" name="help" value="website"> I am having trouble with the website</label>
                    <label><input type="checkbox" name="help" value="story"> I would like to share my story</label>
                    <label><input type="checkbox" name="help" value="services"> I have a question about the services you provide</label>
                    <label><input type="checkbox" name="help" value="other"> My question is not listed here</label>
                </div>
            </fieldset>

        
            <fieldset>
                <legend>Do you need to contact a specific staff member?</legend>
                <label><input type="radio" name="staff-contact" value="yes"> Yes</label>
                <label><input type="radio" name="staff-contact" value="no" checked> No</label>
            </fieldset>

    
            <label for="details">Could we have some details about your question?</label>
            <textarea id="details" name="details" rows="4" placeholder="Type your message here..."></textarea>

            
            <button type="submit">SEND</button>
        </form>
    </div>
</body>
</html>
